<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

</head>

<body>
 <div class="card">
   <div class="mobile_image">
     <img src="images/image-header-mobile.jpg" alt="Mobile Image" class="mobile">
   </div>

   <div class="desktop_image">
     <img src="images/image-header-desktop.jpg" alt="Desktop Image" class="desktop">
   </div>

   <div class="primary-information">
     <h1>Get <span>insights</span> that help
      your business grow.</h1>
      <br>
       <div>
         <p1 class="secondary-information">
             Discover the benefits of data analytics <br>and make
             better decisions regarding revenue, customer
             experience, and overall efficiency.
          </p1>
        </div>
      

      <div class="datas">
        <div class="data">
          <span> 10k+</span>
          <p>COMPANIES</p>
        </div>

        <div class="data">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>

        <div class="data">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>

      </div>
   </div>

   
 </div>
</body>
</html>
